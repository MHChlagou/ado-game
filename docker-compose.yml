version: '3.8'

services:
  ado-game:
    image: ${IMAGE_NAME:-ado-game}:${IMAGE_TAG:-latest}
    container_name: ado-game-app
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ado-game.rule=Host(`localhost`)"
      - "traefik.http.services.ado-game.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ado-game-network

networks:
  ado-game-network:
    driver: bridge
